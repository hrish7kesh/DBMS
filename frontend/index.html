<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Database Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 8px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .card-content {
            line-height: 1.6;
        }

        .field {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .field-label {
            font-weight: 600;
            color: #555;
            min-width: 100px;
            margin-right: 10px;
        }

        .field-value {
            color: #333;
            flex: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: #27ae60; }
        .status-inactive { background: #e74c3c; }
        .status-pending { background: #f39c12; }
        .status-closed { background: #95a5a6; }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .nav-tab {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Criminal Database System</h1>
            <p>Comprehensive law enforcement data management</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('criminals')">üë§ Criminals</button>
            <button class="nav-tab" onclick="switchTab('cases')">üìã Cases</button>
            <button class="nav-tab" onclick="switchTab('officers')">üõ°Ô∏è Officers</button>
            <button class="nav-tab" onclick="switchTab('crimes')">‚öñÔ∏è Crimes</button>
        </div>

        <div id="criminals" class="content-section active">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading criminal records...</p>
            </div>
        </div>

        <div id="cases" class="content-section">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading case files...</p>
            </div>
        </div>

        <div id="officers" class="content-section">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading officer data...</p>
            </div>
        </div>

        <div id="crimes" class="content-section">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading crime data...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let currentTab = 'criminals';

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            currentTab = tabName;
            loadData(tabName);
        }

        function loadData(endpoint) {
            const container = document.getElementById(endpoint);
            
            // Show loading state
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${endpoint}...</p>
                </div>
            `;

            fetch(`${API_BASE}/${endpoint}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    displayData(endpoint, data, container);
                })
                .catch(error => {
                    container.innerHTML = `
                        <div class="error">
                            <strong>Error loading ${endpoint}:</strong> ${error.message}
                        </div>
                    `;
                });
        }

        function displayData(type, data, container) {
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No ${type} found</h3>
                        <p>There are currently no records to display.</p>
                    </div>
                `;
                return;
            }

            const cardsHtml = data.map(item => createCard(type, item)).join('');
            container.innerHTML = `<div class="cards-grid">${cardsHtml}</div>`;
        }

        function createCard(type, item) {
            const icons = {
                criminals: 'üë§',
                cases: 'üìã',
                officers: 'üõ°Ô∏è',
                crimes: '‚öñÔ∏è'
            };

            const cardContent = generateCardContent(type, item);
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">${icons[type]}</div>
                        <div class="card-title">${getCardTitle(type, item)}</div>
                    </div>
                    <div class="card-content">
                        ${cardContent}
                    </div>
                </div>
            `;
        }

        function getCardTitle(type, item) {
            switch(type) {
                case 'criminals':
                    return item.name || item.full_name || `Criminal #${item.id || 'Unknown'}`;
                case 'cases':
                    return item.case_number || item.title || `Case #${item.id || 'Unknown'}`;
                case 'officers':
                    return item.name || item.officer_name || `Officer #${item.id || 'Unknown'}`;
                case 'crimes':
                    return item.crime_type || item.type || `Crime #${item.id || 'Unknown'}`;
                default:
                    return 'Record';
            }
        }

        function generateCardContent(type, item) {
            let content = '';
            
            // Handle different data structures
            for (const [key, value] of Object.entries(item)) {
                if (key === 'id') continue; // Skip ID in main content
                
                const formattedKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                let formattedValue = value;
                
                // Format specific values
                if (typeof value === 'boolean') {
                    formattedValue = value ? 'Yes' : 'No';
                } else if (value === null || value === undefined) {
                    formattedValue = 'N/A';
                } else if (key.toLowerCase().includes('status')) {
                    formattedValue = `<span class="status-badge status-${value.toLowerCase().replace(' ', '-')}">${value}</span>`;
                } else if (key.toLowerCase().includes('date')) {
                    formattedValue = new Date(value).toLocaleDateString();
                } else if (typeof value === 'object') {
                    formattedValue = JSON.stringify(value, null, 2);
                }
                
                content += `
                    <div class="field">
                        <div class="field-label">${formattedKey}:</div>
                        <div class="field-value">${formattedValue}</div>
                    </div>
                `;
            }
            
            return content;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData('criminals');
        });
    </script>
</body>
</html>
